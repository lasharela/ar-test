<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script> -->
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'  >
          <!-- <canvas class="a-canvas" data-aframe-canvas="true" width="539" height="269"></canvas> -->


                <a-marker type="barcode" value="7">
                    <a-box position="0 0.5 0" color="red" material="" geometry=""></a-box>
                </a-marker>


                <a-marker markerhandler emitevents="true" cursor="fuse: true; rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>

                      <a-entity id="animated-model" gltf-model="gas/scene.gltf"  position="0 0 0"   >
                          <a-animation attribute="rotation" dur="5000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>

                      </a-entity>
                </a-marker>

                <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
                  <a-entity camera></a-entity>
                </a-scene>
    </body>
</html>
